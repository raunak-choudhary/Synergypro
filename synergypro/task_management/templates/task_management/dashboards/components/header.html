<!-- header.html -->
{% load static %}
<header class="glass-effect border-b border-gray-800">
    <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
            <div class="relative">
                <i class="fas fa-search text-gray-400 absolute left-3 top-3"></i>
                <input 
                    type="text" 
                    placeholder="Search..."
                    class="bg-gray-800 bg-opacity-50 text-gray-300 pl-10 pr-4 py-2 rounded-lg text-sm border border-gray-700 focus:outline-none focus:border-purple-500"
                >
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="p-2 text-gray-400 hover:text-purple-400">
                <i class="fas fa-bell"></i>
            </button>
            <div class="h-8 w-8 rounded-full gradient-bg flex items-center justify-center">
                <i class="fas fa-user text-white"></i>
            </div>
        </div>
    </div>
</header>
