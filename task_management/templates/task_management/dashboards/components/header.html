{% load static %}
<header class="bg-[#2a2a40] border-b border-gray-800">
    <div class="flex items-center justify-between px-6 py-4">
        <!-- Search Bar -->
        <div class="flex-1 max-w-xl">
            <div class="relative">
                <input type="text" 
                       placeholder="Search tasks..." 
                       class="w-full bg-[#1e1f25] text-gray-300 pl-10 pr-4 py-2 rounded-lg border border-gray-800 focus:outline-none focus:border-[#bf5af2]">
                <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>

        <!-- Right Section -->
        <div class="flex items-center space-x-4">
            <!-- Notification -->
            <button class="text-gray-400 hover:text-[#bf5af2] transition-colors">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
            </button>

            <!-- Profile Button -->
            <button id="profileButton" class="relative">
                <div class="h-8 w-8 rounded-full bg-[#bf5af2] flex items-center justify-center cursor-pointer">
                    <span class="text-white font-medium">{{ request.user.first_name|first|upper }}</span>
                </div>
            </button>
        </div>
    </div>
</header>
