{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SynPro Dashboard{% endblock %}</title>
    
    <!-- Tailwind and Custom CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/dashboards/base_dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboards/student_dashboard.css' %}">
    <!-- Add this script to configure Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dashboard-dark': '#1E1F25',
                        'dashboard-card': '#2A2B31',
                        'dashboard-purple': '#bf5af2',
                    }
                }
            }
        }
    </script>     
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-[#1a1a2e]">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        {% include 'task_management/dashboards/components/sidebar.html' %}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            {% include 'task_management/dashboards/components/header.html' %}
            
            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6 bg-gradient-to-br from-[#1a1a2e] via-[#1a1a2e] to-[#2d2d45]">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Profile Dropdown Menu -->
    <div id="profileDropdown" class="hidden absolute right-4 mt-2 w-48 rounded-md shadow-lg bg-[#2a2a40] ring-1 ring-black ring-opacity-5">
        <div class="py-1" role="menu" aria-orientation="vertical">
            <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-gray-300 hover:bg-[#3a3a55] hover:text-white">
                Profile
            </a>
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-300 hover:bg-[#3a3a55] hover:text-white">
                Logout
            </a>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script src="{% static 'js/dashboards/dashboard_core.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
