{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynergyPro - Calendar</title>
    <link rel="icon" href="{% static 'images/logo_title.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
    <link rel="stylesheet" href="{% static 'css/tasks.css' %}">
</head>

<body>
    <div class="dashboard-container">
        <!-- Left Panel -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="{% static 'images/logo.png' %}" alt="SynergyPro" class="logo">
                <span class="logo-text">SynergyPro</span>
            </div>

            <div class="nav-section">
                <span class="section-title">MAIN</span>
                <a href="{% url 'individual_student_dashboard' %}" class="nav-item">
                    <span class="nav-icon">üìä</span>
                    Overview
                </a>
                <a href="{% url 'tasks' %}" class="nav-item active">
                    <span class="nav-icon">üìù</span>Tasks
                </a>
                <a href="{% url 'calendar' %}" class="nav-item">
                    <span class="nav-icon">üìÖ</span>
                    Calendar
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">‚öôÔ∏è</span>Settings
                </a>
            </div>

            <div class="nav-section">
                <span class="section-title">TOOLS</span>
                <a href="#" class="nav-item">
                    <span class="nav-icon">‚è≤Ô∏è</span>Focus Timer
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon">üìà</span>Analytics
                </a>
            </div>

            <div class="help-center-box">
                <div class="help-card">
                    <div class="help-icon">?</div>
                    <h4>Help Center</h4>
                    <p>Having trouble in learning? Please contact us for more questions.</p>
                    <button class="help-btn">Go To Help Center</button>
                </div>
            </div>
        </div>
    </div>

    <div class="tasks-container">
        <h2>Tasks</h2>
        <div class="tasks-section">
        <h3>In Progress</h3>
        <div class="section-wrapper">
            <div class="scroll-arrow left-arrow in-progress-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </div>
            <div id="in-progress-tasks" class="tasks-wrapper">
                <!-- Tasks will be inserted here -->
            </div>
            <div class="scroll-arrow right-arrow in-progress-arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </div>
        </div>

        <div class="tasks-section">
            <h3>Completed</h3>
            <div class="section-wrapper">
                <div class="scroll-arrow left-arrow completed-arrow">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </div>
                <div id="completed-tasks" class="tasks-wrapper">
                    <!-- Completed tasks will be inserted here -->
                </div>
                <div class="scroll-arrow right-arrow completed-arrow">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="tasks-section">
            <h3>Overdue</h3>
            <div class="section-wrapper">
                <div class="scroll-arrow left-arrow overdue-arrow">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </div>
                <div id="overdue-tasks" class="tasks-wrapper">
                    <!-- Overdue tasks will be inserted here -->
                </div>
                <div class="scroll-arrow right-arrow overdue-arrow">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/task-manager.js' %}"></script>
</body>
